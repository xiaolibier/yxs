<script>
$(function(){
	var g = {};
	g.login_token = Utils.offLineStore.get("token",false) || "";
	g.id = Utils.getQueryString("id") || "";
	g.cid = Utils.getQueryString("cid") || "";
	g.tag = Utils.getQueryString("tag") || "";
	//if(g.id == ''){g.id = Utils.offLineStore.get("venueaid",false);}
	g.httpTip = new Utils.httpTip({});
	g.totalPage = 1;//存总页数
	g.nowPage = 0;//存当前页 0 是第一页
	g.showPages = 10;//每页显示多少行

/* **************************************** lodding ******************************************** */	
	
	
	loadPage();
	
	//搜索框输入
	$('#ser_input').keyup(function(){
		var _val = $(this).val() || '';
		//if(_val == ''){return false;}
		getDatalist();//获取 课程列表
	});
	//跳转国内课程 国际课程
	$('.gn').on('click',function(){
		if(g.tag == '2'){g.tag = '1';}else{g.tag = '2';}
		location.href = "mobile21.html?tag="+g.tag+"&cid="+g.cid;
	});
	
/* **************************************** setTing ******************************************** */	

	//加载页面
	function loadPage(){
		//转换国际课程
		if(g.tag == '2'){$('.gn.active').removeClass('active').siblings('.gn').addClass('active');}
		
		getVenues();//获取banner图
		getFenlei();//获取填充banner图下面 课程分类
		getCitys();//获取填充banner图下面 课程分类
		getDatalist();//获取 课程列表
		
	}
	
	//选择城市
	$('#vue_sel').change(function(){
		var _val =  $(this).find("option:selected").val();
		//if(_val == ''){return false;}
		getDatalist();//获取 课程列表
	});
		
	//获取 课程列表
	function getDatalist(){
		var ser = $('#ser_input').val() || '';
		var city = $('#vue_sel').val() || '';
		var condi = {};
		condi.search = ser;
		condi.city = city;
		condi.tag = g.tag;//国内课程 国际课程
		condi.category_id = g.cid;//课程分类id
		var url = Base.serverUrl + "course/";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"GET",
			dataType:'json',
			context:this,
			success: function(data){
				if(data){
					var count = data.count || 0;
					if(count > 0){
						var data = data.results || [];
						var html = '';
						for(var i=0,len=data.length;i<len;i++){
							var d = data[i] || '';
							var id = d.id || '';
							var name = d.name || '';
							var desc = d.desc || '';
							var image_url = d.image_url || '../public/img/no.jpg';
							html+='<div aid="'+id+'" class="m21_one">'
								+'<div style="background:url('+image_url+') no-repeat center center;background-size:cover;" class="mone_l"></div>'
								+'<div class="mone_r">'
									+'<h4 class="yx_t">'+name+'</h4>'
									+'<p class="yx_p">'+desc+'</p>'
								+'</div>'
							+'</div>';
						}
						$('.m21_list').html(html);
					}else{
						Utils.alert('查询为空！');
						$('.m21_list').html('');
					}
				}
				else{
					var msg = data.message || "获取失败";
					//Utils.alert(msg);
					$('.m21_list').html('');
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				$('.m21_list').html('');
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}
	
	//点击跳转详情页
	$('.m21_list').on('click','.m21_one',function(){
		var id = $(this).attr('aid') || '';
		if(id == ''){Utils.alert('id不能为空！');return false;}
		location.href = "detail.html?id="+id+'&p='+1+'&tag='+g.tag;
		
	});
	
	
	//获取城市列表
	function getCitys(){
		var condi = {};
		//condi.search = ser;
		var url = Base.serverUrl + "city/";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"GET",
			dataType:'json',
			context:this,
			async: false,
			success: function(data){
				if(data){
					var count = data.count || 0;
					if(count > 0){
						var data = data.results || [];
						var html = '<option value="">选择城市</option>';
						var data = data[0] || {};
						var data = data.sub_cat || [];
						for(var i=0,len=data.length;i<len;i++){
							var d = data[i] || '';
							var cc = d.sub_cat || '';
							var id = d.id || '';
							var name = d.name || '';
							html+='<option value="'+id+'">'+name+'</option>';
						}
						$('#vue_sel').html(html);
					}		
				}
				else{
					var msg = data.message || "获取失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}
	
	
	//获取banner图
	function getVenues(){
		var condi = {};
		//condi.search = ser;
		var url = Base.serverUrl + "course/";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"GET",
			dataType:'json',
			context:this,
			async: false,
			success: function(data){
				if(data){
					var count = data.count || 0;
					if(count > 0){
						var data = data.results || [];
						var html = '<ul class="sw-slides">';
						var len = data.length;
						len = len > 4 ? 4 : len ;//控制banner 最多4个
						for(var i=0;i<len;i++){
							var d = data[i] || '';
							var id = d.id || '';
							var name = d.name || '';
							var image_url = d.image_url || '../public/img/no.jpg';
							html+='<li class="sw-slide">'
								  +'<img src="'+image_url+'" alt="Summer beach concept">'
								+'</li>';
						}
						html+='</ul>';
						$('#full_feature').html(html);
						//加载banner图
						$('#full_feature').swipeslider({
							transitionDuration: 600,
							autoPlayTimeout: 10000,
							sliderHeight: '40%'
						  });
					}		
				}
				else{
					var msg = data.message || "获取失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}
	
	
	//获取 填充banner图下面 课程分类
	function getFenlei(){
		var condi = {};
		var url = Base.serverUrl + "course_category/";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"GET",
			dataType:'json',
			context:this,
			success: function(data){
				if(data){
					var count = data.count || 0;
					if(count > 0){
						var data = data.results || [];
						var html = '';
						for(var i=0,len=data.length;i<len;i++){
							var d = data[i] || '';
							var id = d.id || '';
							var name = d.name || '';
							html+='<li><a href="mobile21.html?tag='+g.tag+'&cid='+id+'" class="aimg">'+name+'</a></li>';
								 
						}
						$('#fenlei_list').html(html);
					}		
				}
				else{
					var msg = data.message || "获取失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}


});

</script>
